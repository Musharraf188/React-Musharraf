    <script>
        let request = new XMLHttpRequest();
        request.open("GET","https://api.github.com/users/AbRaheman-sr");
        request.send();
        request.onload = ( ()=>{
            console.log(request);
            if(request.status === 200){
                const jsonData = JSON.parse(request.response);
                console.log(jsonData);
                document.getElementById("demo").innerHTML=jsonData.name;
                document.getElementById("avatar").src=jsonData.avatar_url;
            }else{
                document.getElementById("demo").innerHTML=`error occure with status ${request.status} :: ${request.statusText}`
            }
        }
